      - name: Build debug
        script: flutter build ios --debug --no-codesign --simulator
        
    artifacts:
      - build/ios/iphonesimulator/*.app
      
    publishing:
      email:
        recipients:
          - Idanmagor325@gmail.com
        notify:
          success: true
